{% extends "templates/web.html" %}

{% block page_content %}
<h1>{{ doc.make}} {{doc.model}}</h1>
<h1 class="text-muted h4">YEAR : {{doc.year}}</h1>

<a href="/ride-booking/new?vehicle={{doc.name}}" class="btn btn-info py-2 px-2">Book Now</a>
{% endblock %}
